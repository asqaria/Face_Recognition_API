<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Face Recognition</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/thumbnail-gallery.css') }}">
    <!-- Uploading profile picture -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/croppr.min.css') }}">
    <script src="{{ url_for('static', filename='js/croppr.min.js') }}"></script>
  </head>
  <body>
  <style>
  .bottom-left {
    position: relative;
    bottom: 31px;
    border-top: 1px solid grey;
    background-color: #CCC;
    width: 100%;
    padding: 3px 10px 3px 10px;
    opacity: 0.8;
  }
  </style>


    <!-- Navigation -->
    {% include 'navigation.html' %}

    <!-- Page Content -->
    <div class="container">

      <h1 class="my-4 text-center text-lg-left"></h1>

      <div class="row text-center text-lg-left">
        {% for user in users: %}
        <div class="col-lg-3 col-md-4 col-xs-6">
            <img style='width: 100%; border: 1px solid black;' class="img-fluid img-thumbnail" src="{{url_for('static', filename='images/users/'+user.id|string+'/picture.'+user.image)}}" alt="">
            <div class="bottom-left"><small>{{ user.name }}</small></div>
        </div>
        {% endfor %}
      </div>

    </div>
    <!-- /.container -->

    <!-- Modal -->
    {% include 'registration.html' %}

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>

</html>
